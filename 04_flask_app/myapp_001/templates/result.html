<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title>自己紹介一覧</title>
        <meta name="description" content="Webデザインを勉強中！">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- リセットCSS -->
        <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
        
        <!-- Google Fonts（おしゃれなフォント） -->
        <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c&family=Philosopher:wght@700&display=swap" rel="stylesheet">

        <!-- オリジナルCSS -->
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    </head>
    <body>
        <div>
            <h1>自己紹介</h1>
            <form method="post" action="{{ url_for('register') }}">
                <table>
                    <tr>
                        <th>名前 : </th>
                        <td><input type="text" name="name"></td>
                        <th>年齢 : </th>
                        <td><input type="text" name="age"></td>
                        <th>性別 : </th>
                        <td><input type="radio" name="gender" value="男性">男性</td>
                        <td><input type="radio" name="gender" value="女性">女性</td>
                        <th>職業 : </th>
                        <td><input type="text" name="occupation"></td>
                    </tr>
                </table>
                <table>
                    <tr>
                        <th>自己紹介文 :</th>
                        <td><input type="textarea" name="message"></td>
                    </tr>
                </table>
                <br>
                <input type="submit" value="登録">
            </form>
        </div>
    </body>
</html>
